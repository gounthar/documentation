
site_name: ' Orange Pi Community Documentation'

repo_url:   https://github.com/Orange-Pi-Community/documentation
repo_name:  Github

site_author: "Orange_Pi_Community_team"

theme: 'material'

markdown_extensions:
    - admonition
    - pymdownx.tilde
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
plugins:
        - search:
        - minify:
            minify_html: true

pages:
    - Home: index.md

    - 'Getting Started' :
        - 'Connect your Orange Pi to WIFI' : 'wifi-connect.md'
        - 'Update your System' : 'update.md'
        - 'Change your Keyboard Language' : 'keyboard-language.md'
        - 'Flash an OS to a SD Card' : 'etcher.md'

    - 'Orange Pi i96' :
        - 'Orange Pi i96 Overview' : 'i96-overview.md'
        - 'Getting Started with the i96' : 'i96-start.md'


    - 'Orange Pi 2G IOT' :
        - 'Orange Pi 2G IOT Overview' : '2G-overview.md'
        - 'Getting Started with the 2G IOT' : '2G-start.md'
        - 'Connect to Cellular Network' : '2G-connect.md'

    - 'Boards' : 
        - 'OrangePi Zero' : 'OrangePi Zero.md'

